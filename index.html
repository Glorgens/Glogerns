<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>We are launching soon!</h1>
        <p>Our website is under construction. Stay tuned for something amazing.</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div>
                <span id="days">30</span>
                Days
            </div>
            <div>
                <span id="hours">24</span>
                Hours
            </div>
            <div>
                <span id="minutes">60</span>
                Minutes
            </div>
            <div>
                <span id="seconds">60</span>
                Seconds
            </div>
        </div>
    </div>

    <script>
        // Set the target date 30 full days from now, excluding today
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 31, 0, 0, 0, 0); // Set date 30 days from now

        function countdown() {
            const currentTime = new Date().getTime();
            const timeRemaining = targetDate.getTime() - currentTime;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                clearInterval(timer);
                document.querySelector('.countdown').innerText = "We have launched!";
            }
        }

        const timer = setInterval(countdown, 1000); // Update countdown every second
    </script>
