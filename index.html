<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GLORGENS BUILDERS & DEVELOPERS - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            font-family: 'Roboto', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('favicon.png') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Dark overlay for text clarity */
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 4rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .countdown {
            display: flex;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 40px;
        }
        .countdown div {
            margin: 0 15px;
            text-align: center;
        }
        .countdown span {
            display: block;
            font-size: 3rem;
            font-weight: bold;
        }

        /* Responsive Styles */
        @media (max-width: 1024px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.3rem;
            }
            .countdown span {
                font-size: 2.5rem;
            }
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .countdown span {
                font-size: 2rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .countdown {
                font-size: 1rem;
            }
            .countdown div {
                margin: 0 10px; /* Reduce margin for smaller screens */
            }
            .countdown span {
                font-size: 1.5rem; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>We are launching soon!</h1>
        <p>Our website is under construction. Stay tuned for something amazing.</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div>
                <span id="days">30</span>
                Days
            </div>
            <div>
                <span id="hours">24</span>
                Hours
            </div>
            <div>
                <span id="minutes">60</span>
                Minutes
            </div>
            <div>
                <span id="seconds">60</span>
                Seconds
            </div>
        </div>
    </div>

    <script>
        // Set the target date 30 full days from now, excluding today
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 31, 0, 0, 0, 0); // Set date 30 days from now

        function countdown() {
            const currentTime = new Date().getTime();
            const timeRemaining = targetDate.getTime() - currentTime;

            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                document.getElementById("days").innerText = days;
                document.getElementById("hours").innerText = hours;
                document.getElementById("minutes").innerText = minutes;
                document.getElementById("seconds").innerText = seconds;
            } else {
                clearInterval(timer);
                document.querySelector('.countdown').innerText = "We have launched!";
            }
        }

        const timer = setInterval(countdown, 1000); // Update countdown every second
    </script>
</body>
</html>
