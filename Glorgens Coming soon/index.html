<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>We are launching soon!</h1>
        <p>Our website is under construction. Stay tuned for something amazing.</p>

        <!-- Countdown Timer -->
        <div class="countdown">
            <div>
                <span id="days">30</span>
                Days
            </div>
            <div>
                <span id="hours">24</span>
                Hours
            </div>
            <div>
                <span id="minutes">60</span>
                Minutes
            </div>
            <div>
                <span id="seconds">60</span>
                Seconds
            </div>
        </div>
    </div>

    <script>
        // Set the target date 24 days from now, excluding today
        const now = new Date();
        const targetDate = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 24, 0, 0, 0, 0);

        function countdown() {
            const currentTime = new Date().getTime();
            const timeRemaining = targetDate.getTime() - currentTime;

            // Check if time remaining is greater than zero
            if (timeRemaining > 0) {
                const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

                // Update the countdown elements
                document.getElementById("days").textContent = days;
                document.getElementById("hours").textContent = hours;
                document.getElementById("minutes").textContent = minutes;
                document.getElementById("seconds").textContent = seconds;
            } else {
                // When countdown ends
                document.querySelector(".content").innerHTML = "<h1>We're Live!</h1><p>Thank you for waiting!</p>";
            }
        }

        // Update the countdown every second
        setInterval(countdown, 1000);
    </script>
